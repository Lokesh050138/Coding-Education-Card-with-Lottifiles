<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Education Card with Lottifiles</title>

    <!-- Include the Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .lottie-container {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .card-footer button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-footer button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1>Learn Coding</h1>
        </div>
        <div class="lottie-container" id="lottie"></div>
        <div class="card-content">
            <p>Unlock the secrets of programming with our comprehensive courses. Start your journey today!</p>
        </div>
        <div class="card-footer">
            <button>Get Started</button>
        </div>
    </div>

    <script>
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'), // ID of the Lottie container
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json' // URL to the Lottie animation JSON
        });
    </script>

</body>

</html>
